{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Add Credit Sale</title>
   <link rel="stylesheet" href="{% static 'css/add_credit.css' %}">
</head>
<body>
   {% block content %}
   <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
      <h2 class="text-xl font-bold mb-4">Add Credit Sale</h2>
      <a href="{% url 'add_credit' %}">Add Credit</a>
      {% for message in messages %}
         <div class="mb-4 p-2 bg-green-100 text-green-800 rounded">
            {{ message }}
         </div>
      {% endfor %}

      <form method="post" class="space-y-4">
         {% csrf_token %}
         {{ form.as_p }}
         <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
            Save Credit
         </button>
      </form>
   </div>
   {% endblock %}

   <footer>
      <p>&copy; 2025 Karibu Groceries LTD</p>
      <p>&copy; Agoa Elizabeth</p>
  </footer>
</body>
</html>
