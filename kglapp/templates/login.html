{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Karibu Groceries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    
    
    <style>
        /* Full-page styling */
        body {
            background-color: #f4f4f4; /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Centered Login Card */
        .login-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Adds a shadow */
            padding: 20px;
            width: 110%;
            max-width: 400px;
            text-align: left;
        }


     

        /* Green Login Button */
        .btn-success {
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-weight: bold;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        /* Footer Styling */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: green;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        h2 {
    text-align: center;
    font-weight: bold;
}
    </style>
</head>
<body>
  
    <div class="login-container">
      <h2>LOGIN</h2>
        <div class="card login-card">
            <div class="card-body">
                <form action="" id="form" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success btn-block mt-3">Login</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Karibu Groceries LTD | Designed by Agoa Elizabeth</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
