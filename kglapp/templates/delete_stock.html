{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Stock</title>
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete <strong>{{ stock.item_name }}</strong>?</p>

        <button type="submit">Yes, Delete</button>
        <a href="{% url 'allstock' %}">Cancel</a>  <!-- Adjust if needed -->
    </form>
</body>
</html>
