<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <title>Stock Page</title>
</head>
<body>
   <div class="container mt-4">
   <!-- Stock Table -->
   <table class="table table-bordered">
      <thead class="table-dark">
         <tr>
            <th>Category Name</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>ACTIONS</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <td>{{ stock.catergory_name }}</td>
            <td>{{ stock.item_name }}</td>
            <td>{{ stock.total_quantity }}</td>
            <td>{{ stock.unit_price }}</td>
            <td>
              <a href="{% url 'edit_stock' stock.pk %}">Edit</a>
              <!--<a href="{% url 'edit_stock' stock.pk %}" class="btn btn-sm btn-outline-primary">
                  <i class="fas fa-edit"></i> Edit-->
              </a>
              
            </td>
         </tr>
      </tbody>
   </table>
